<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Events OSM</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="My React App" />
    <meta property="og:description" content="This is my awesome React application!" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="https://myapp.example.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (optional) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My React App" />
    <meta name="twitter:description" content="This is my awesome React application!" />
    <meta name="twitter:image" content="%PUBLIC_URL%/og-image.png" />


  <script>
    // Set --vh to handle mobile browser UI chrome
    (function() {
      function setVh() {
        var vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', vh + 'px');
      }
      setVh();
      window.addEventListener('resize', setVh);
    })();
  </script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
