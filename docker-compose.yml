version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: events_postgis
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: eventsdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: events_backend
    restart: always
    environment:
      DB_USER: postgres
      DB_PASSWORD: mysecretpassword
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: eventsdb
    ports:
      - "4000:4000"
    depends_on:
      - db

volumes:
  db_data:
