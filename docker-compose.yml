version: "3.8"

services:
  db:
    build: ./db
    container_name: events_postgis
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: eventsdb
    ports:
      - "5433:5432"   # Ã©vite conflit avec PostgreSQL local
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build: ./backend
    container_name: events_backend
    restart: always
    environment:
      DB_USER: postgres
      DB_PASSWORD: mysecretpassword
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: eventsdb
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "4000:4000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: http://192.168.1.190:4000
    container_name: events_frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:

nginx:
    image: nginx:latest
    container_name: events_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro   # Your DuckDNS certs
    depends_on:
      - frontend
      - backend
    networks:
      - default

